<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="image/header/logo.svg" alt="Логотип Место">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__image" src="image/profile/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__description">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn" aria-label="Edit" type="button">
              <img class="profile__edit-img" src="image/profile/VectorEdit.svg" alt="Редактирование профиля">
            </button>
            </div>
            <p class="profile__paragraph">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add" aria-label="Add" type="button">
          <img class="profile__add-img" src="image/profile/Vector.svg" alt="Кнопка добавления">
        </button>
      </section>

      <section class="elements">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Щербаков Артем</p>
    </footer>
  </div>

  <template class="card">
    <div class="element">
      <img class="element__image" src="#" alt="">
      <button class="element__remove" aria-label="Remove" type="button"></button>
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button class="element__like-btn" aria-label="Like" type="button"></button>
      </div>
    </div>
  </template>

  <div class="popup" id = "edit">
    <div class="popup__container">
      <button class="popup__close" aria-label="Close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit" name="user-form" novalidate>
        <input id="name" class="popup__input popup__input_user_name" type="text"
        name="name" placeholder="Имя" minlength="2" maxlength="40" required>
        <span id="name-error" class="popup__error"></span>
        <input id="proffession" class="popup__input popup__input_user_profession" type="text"
        name="proffession" placeholder="О себе" minlength="2" maxlength="200" required>
        <span id="proffession-error" class="popup__error"></span>
        <button class="popup__save-btn" aria-label="Save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="location">
    <div class="popup__container">
      <button class="popup__close" aria-label="Close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_card" name="user-form" novalidate>
        <input id="place" class="popup__input popup__input_location" type="text"
        name="location" placeholder="Название" minlength="2" maxlength="30" required>
        <span id="place-error" class="popup__error"></span>
        <input id="link" class="popup__input popup__input_image" type="url" name="url" placeholder="Ссылка на картинку" required>
        <span id="link-error" class="popup__error"></span>
        <button class="popup__save-btn" aria-label="Save" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup" id="enlarged">
    <div class="popup__container">
      <button class="popup__close" aria-label="Close" type="button"></button>
      <img class="popup__img-enlarged" src="#" alt="">
      <h2 class="popup__img-title"></h2>
    </div>
  </div>
  <script src="script/script.js"></script>
  <script src="script/validate.js"></script>
</body>
</html>
